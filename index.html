<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="Style.css" type="text/css"/>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Mem√≥ria Da Ana Lara</title>

</head>
<body>

<div id="game-container" class="container">
    <h1>Encontre todos os pares de doces para desbloquear o convite!</h1>
    <div id="game-board"></div>
    <button id="reset">Reiniciar Jogo</button>
</div>

<div id="invite">
    <div class="convite-design">
        
      <div class="button-container">
                <a href="https://maps.app.goo.gl/VYZzUXXbs5wY9cTG6" target="_blank" class="convite-button">
                    Ver Localiza√ß√£o
                </a>
                <a href="https://wa.me/+5585984664446?text=Ol%C3%A1!%20Confirmando%20minha%20presen%C3%A7a%20na%20festa%20da%20Ana%20Lara!" target="_blank" class="convite-button">
                    Confirmar Presen√ßa
                </a>
            </div>
    </div>
</div>

<script>
    const emojis = ['üéÇ', 'üç≠', 'üç¨'];
    let cardsArray = [...emojis, ...emojis]; // Agora s√£o 6 pares
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matches = 0;

    const board = document.getElementById('game-board');
    const invite = document.getElementById('invite');
    const gameContainer = document.getElementById('game-container');

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function createBoard() {
        gameContainer.style.display = 'flex';
        board.innerHTML = '';
        invite.style.display = 'none';
        matches = 0;
        firstCard = null;
        secondCard = null;
        lockBoard = false;

        shuffle(cardsArray);
        cardsArray.forEach(emoji => {
            const button = document.createElement('button');
            button.classList.add('btn');
            button.dataset.emoji = emoji;
            button.textContent = '‚ùì';
            board.appendChild(button);

            button.addEventListener('click', flipCard);
        });
    }

    function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.textContent = this.dataset.emoji;
        this.classList.add('flipped');

        if (!firstCard) {
            firstCard = this;
            return;
        }

        secondCard = this;
        lockBoard = true;

        checkForMatch();
    }

    function checkForMatch() {
        if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            matches++;
            resetBoard();

            if (matches === emojis.length) {
                setTimeout(() => {
                    gameContainer.style.display = 'none';
                    invite.style.display = 'block';
                }, 500);
            }
        } else {
            setTimeout(() => {
                firstCard.textContent = '‚ùì';
                secondCard.textContent = '‚ùì';
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }
    }

    function resetBoard() {
        [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    document.getElementById('reset').addEventListener('click', createBoard);

    createBoard();
</script>

</body>
</html>
